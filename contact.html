<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fontawesome.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Vincenzo Nicassio Contact</title>
  </head>
  <body class="bg-dark">
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-body-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="align-content-center m-auto">
            <a
              href="index.html"
              class="navbar-brand fw-bold text-light"
              href="#"
              >VincenzoNicassio.dev</a
            >
          </div>

          <a href="project.html" class="btn btn-dark text-white">Projects</a>

          <a
            href="contact.html"
            class="btn btn-light text-dark fw-semibold ms-2"
            type="submit"
          >
            Contact
          </a>
        </div>
      </div>
    </nav>

    <!-- Hero -->

    <header>
      <div class="container mt-md-6 ms-md-7"></div>
    </header>

    <!-- Contact Form -->
    <section class="contact bg-dark pb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-10 offset-1 offset-md-2">
            <form action="https://formspree.io/f/mleyqjpb" method="POST">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Email Address"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control form-control-lg"
                  name="message"
                  rows="6"
                  placeholder="Message"
                ></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary text-white mt-2">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <footer class="border-secondary bg-dark text-white pt-6 d-none d-md-block">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <ul class="nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link link-primary">Home</a>
              </li>
              <li class="nav-item">
                <a href="project.html" class="nav-link link-primary"
                  >Projects</a
                >
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link link-primary">Contact</a>
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <p class="text-center d-none d-md-block">
              Copyright &copy; Vincenzo Nicassio 2023
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
